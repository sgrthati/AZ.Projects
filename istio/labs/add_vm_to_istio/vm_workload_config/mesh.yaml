defaultConfig:
  discoveryAddress: istiod.istio-system.svc:15012
  meshId: vmmesh
  proxyMetadata:
    CANONICAL_REVISION: latest
    CANONICAL_SERVICE: vm_app
    ISTIO_META_AUTO_REGISTER_GROUP: vm-apps
    ISTIO_META_CLUSTER_ID: sri-aks-cluster
    ISTIO_META_DNS_CAPTURE: "true"
    ISTIO_META_MESH_ID: vmmesh
    ISTIO_META_NETWORK: vm-network
    ISTIO_META_POD_PORTS: '[{"name":"http","containerPort":5000,"protocol":""}]'
    ISTIO_META_WORKLOAD_NAME: vm-apps
    ISTIO_METAJSON_LABELS: '{"app":"vm_app","service.istio.io/canonical-name":"vm_app","service.istio.io/canonical-revision":"latest"}'
    POD_NAMESPACE: vm-workloads
    SERVICE_ACCOUNT: vm-svc-account
    TRUST_DOMAIN: cluster.local
  readinessProbe:
    httpGet:
      host: 127.0.0.1
      path: /hello
      port: 5000
    initialDelaySeconds: 1
    periodSeconds: 5
